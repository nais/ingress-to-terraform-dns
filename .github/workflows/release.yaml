name: ingress-to-terraform-dns release pipeline

on: [push]

env:
  image: docker.pkg.github.com/${{ github.repository }}/ingress-to-terraform-dns

jobs:
  build:
    name: Release to GHPR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate image environment variable
        run: |
          version=$(./version.sh)
          echo "version=${version}" >> $GITHUB_ENV
          echo "IMAGE=${image}:${version}" >> $GITHUB_ENV
      - name: run npm tests
        run: docker build --target test . 
      - name: Build Docker image
        run: docker build . --tag $IMAGE
      - name: Login to Github package registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$GITHUB_TOKEN" | docker login docker.pkg.github.com -u "$GITHUB_REPOSITORY" --password-stdin
      - name: Push docker image
        run: docker push $IMAGE
  deploy:
    name: Deploy to Kubernetes
    if: github.ref == 'refs/heads/master'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: ingress-to-terraform-dns
    - uses: actions/checkout@v2
      with:
        repository: navikt/nais-yaml
        token: ${{ secrets.SRVNAIS_REPO_PUSH_PAT }}
        path: nais-yaml
    - name: Generate image environment variable
      run: |
        cd ingress-to-terraform-dns
        version=$(./version.sh)
        echo "version=${version}" >> $GITHUB_ENV
        echo "IMAGE=${image}:${version}" >> $GITHUB_ENV
    - name: Bump version in nais-yaml
      run: |
        cd nais-yaml
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        sed -E -i "s#image: docker.pkg.github.com/nais/ingress-to-terraform-dns/ingress-to-terraform-dns:.+#image: ${IMAGE}#" vars/global.yaml
        git add .
        git --no-pager diff --cached
        git commit --no-verify -a -m "Bump ingress-to-terraform-dns to version ${version}"
        git push
